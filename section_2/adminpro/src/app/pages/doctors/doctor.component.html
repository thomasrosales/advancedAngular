<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title mb-2">Doctor: {{ 'nombre' }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidated (ngSubmit)="saveDoctor()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Doctor Name</label>
                            <input type="text" class="form-control" id="doctorname" placeholder="Enter Name" required />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Hospital</label>
                            <select class="form-control" name="hospitals" required>
                                <option values="...">....</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Save
                        </button>
                        <button routerLink="/doctors" type="submit" class="btn btn-inverse waves-effect waves-light">
                            Cancel
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title mb-2">Hospital</h4>
            <img src="" alt="" />
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title mb-2">Doctor</h4>
            <img src="" alt="" />
        </div>
    </div>
</div>

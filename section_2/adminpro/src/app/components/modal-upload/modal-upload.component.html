<div class="background-black" [ngClass]="getModalDisplay()">
    <div class="modal animated fadeInDown" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" aria-label="Close" (click)="hideModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-1">
                        <img [src]="getModalImage() | imagen" width="50%" />
                    </div>
                    <input type="file" name="image" (change)="fileProgress($event)" class="mt-1 mb-1" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="hideModal()">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" (click)="uploadImage()">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title mb-2">Doctor: {{ 'nombre' }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #doctorForm="ngForm" ngNativeValidated (ngSubmit)="saveDoctor(doctorForm)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Doctor Name</label>
                            <input [(ngModel)]="doctor.nombre" name="nombre" type="text" class="form-control" id="nombre" placeholder="Enter Name" required />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Hospital</label>
                            <select (change)="changeHospital($event.target.value)" [(ngModel)]="doctor.hospital" class="form-control" name="hospital" required>
                                <option value="">Select One Hospital...</option>
                                <option
                                    name="hospital"
                                    [value]="hospital._id"
                                    *ngFor="let hospital of hospitals"
                                    >{{ hospital.nombre }}</option
                                >
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Save
                        </button>
                        <button routerLink="/doctors" type="submit" class="btn btn-inverse waves-effect waves-light">
                            Cancel
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3 animated fadeInRight" *ngIf="hospital">
        <div class="card card-body">
            <h4 class="box-title mb-2">Hospital</h4>
            <img [src]="hospital.image | imagen: 'hospitals'" alt="" class="rounded img-fluid" />
        </div>
    </div>

    <div class="col-md-3 animated fadeInRight" *ngIf="doctor._id">
        <div class="card card-body">
            <h4 class="box-title mb-2">Doctor</h4>
            <img [src]="doctor.image | imagen: 'doctors'" class="rounded img-fluid pointer" (click)="changeImage()" />
        </div>
    </div>
</div>

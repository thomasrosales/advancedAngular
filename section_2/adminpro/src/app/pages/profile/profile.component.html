<div class="row">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <form class="form p-t-20" #updateUserForm="ngForm" ngNativeValidate (ngSubmit)="save(updateUserForm.value)">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="ti-user"></i>
                            </div>
                            <input type="text" class="form-control" id="username" name="username" [ngModel]="user.nombre" placeholder="Username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="ti-email"></i>
                            </div>
                            <input [disabled]="user.google" type="email" class="form-control" id="useremail" name="useremail" [ngModel]="user.email" placeholder="Enter email" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body">
                <br />

                <img [src]="user.image | imagen" width="100%" />
                <br />
                <br />
                <input type="file" name="image" (change)="fileProgress($event)" />

                <br />
                <br />

                <button type="button" class="btn-block btn-success waves-effect waves-light m-r-10" (click)="uploadImage()">
                    <i class="fa fa-save"></i>
                    Update
                </button>
            </div>
        </div>
    </div>
</div>

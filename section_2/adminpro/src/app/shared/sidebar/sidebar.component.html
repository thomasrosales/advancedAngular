<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img [src]="user.image | imagen" alt="user" /><span class="hide-menu">Steave Jobs
                        </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a [routerLink]="['/profile']">My Profile </a></li>
                        <li><a href="javascript:void()">My Balance</a></li>
                        <li><a href="javascript:void()">Inbox</a></li>
                        <li>
                            <a routerLinkActive="active" routerLink="/settings">Account Setting</a
                            >
                        </li>
                        <li>
                            <a class="pointer" (click)="logout()">Logout</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>
                <li *ngFor="let item of sidebarServide.menu">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><i [class]="item.icon"></i
                        ><span class="hide-menu"
                            >{{ item.title
                            }}<span
                                class="label label-rouded label-themecolor pull-right"
                                >{{ item.submenu.length }}</span
                            ></span
                        ></a
                    >
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let subitem of item.submenu">
                            <a
                                routerLinkActive="active"
                                [routerLink]="[subitem.url]"
                                >{{ subitem.title }}</a
                            >
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
